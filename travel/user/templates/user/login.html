<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/login_reglogin.css"/>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <title>登录</title>
</head>
<body>
	<div class="bg">
		<img src="/static/images/image_2.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>请登录!</h1>
		</div>
		<p></p>
			<ul class="right-form">
				<h2>登录:</h2>
				<li><input type="text" class="username" name="username" placeholder="Username" required/></li>
				<li><input type="password" class="password" name="password" placeholder="Password" required/></li>
<!--				<li><span>微博登录</span></li>-->
				<input type="button" value="登录" onclick="login()"><a style="margin:30px" href="/user/register">还没注册?</a>
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
	</div>
	
</body>
<script>
	function login(){
		username = $('.username').val();
		password = $('.password').val();
		post_data ={"username":username,"password":password};
		console.log(post_data);
		$.ajax({
			url:'/user/login',
			type:'post',
			dataType:'json',
			data:JSON.stringify(post_data),
			contentType:'application/json',
			success:function(res){
				if(res.code ==200){
					alert('登录成功');
					window.location.href = '/travel2';
					window.localStorage.setItem('dnblog_token',res.data.token);
					window.localStorage.setItem('dnblog_user',res.username);
				}else{
					alert(res.error);
				}
			}
		})
	}
</script>

</html>
